<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light-expand-sm bg-dark">
    <a class="navbar-brand" style="color:white" href="#">FinUp</a>
    <span class=navbar-text">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'web:login' %}" class="btn btn-outline-primary">Dashboard</a>
                    <a href="{% url 'Stammdaten:home %}" class="btn btn-outline-primary">Stammdaten</a>
                    <a href="" class="btn btn-outline-primary">Buchungsliste</a>
                    <a href="" class="btn btn-outline-primary">Auswertungen</a>

                    <a href="{% url 'web:logout' %}" class="btn btn-outline-danger">Logout</a>

                {% else %}
                    <a href="{% url 'web:login' %}" class="btn btn-dark">Login</a>
                    <a href="{% url 'web:register' %}" class="btn btn-dark">Account anlegen</a>
                {% endif %}
            </span>

</nav>

<div class="container-fluid">
    {% block Stammdaten%}

    {% endblock %}
</div>
</body>
</html>
