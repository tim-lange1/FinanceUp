<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

    <h1>Mein Blog</h1>
        {% if request.user.is_authenticated %}
        <a href="{% url 'website:web:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'web:login' %}">Login</a>
        <a href="{% url 'web:register' %}">Account anlegen</a>
        {% endif %}

        {% block blogContent%}

        {% endblock %}
    </body>
</html>
