<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block Title %} BlogPost {% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-dark">
            <a class="navbar-brand" style="color:white" href="#">FinUp</a>
            <span class="navbar-text">
            {% if request.user.is_authenticated %}
            <a href="{% url 'web:logout' %}" class="btn btn-outline-danger">Logout</a>
            {% else %}
            <a href="{% url 'web:login' %}" class="btn btn-light">Login</a>
            <a href="{% url 'web:register' %}" class="btn btn-light">Account anlegen</a>
            {% endif %}
            </span>

        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    {% block authForm %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
