{% load blog %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <a href=" url 'dashboard:timeline' post.user.username ">{{ post.user.username|to_uppercase }}</a> {{willkommen}}
            </div>
            <div class="card-body">
                <p class="card-text">
                    {{ post.message|linebreaksbr }}
                </p>
                {% if post.user == request.user  %}
                <form action="{% url 'dashboard:delete_post' post.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">LÃ¶schen</button>
                </form>
                {% endif %}
            </div>
            <div class="card-footer">
                {{ post.created_at }}
            </div>
        </div>
    </div>
</div>
